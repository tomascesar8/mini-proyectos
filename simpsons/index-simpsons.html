<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PrimerCRUD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="/simpsons/css/styles.css">
</head>
<body class="index-body">
    <section class="ms-3 text-start pt-3">
        <a href="/index.html" class="btn btn-secondary fw-bolder fs-6 text-white border border-2 border-dark shadow">Volver a TinyProjects</a>
    </section>
    <div class="container">
        <div class="row">
            <div class="col-lg-4 col-12 order-1 order-lg-0 text-center mt-4">
                <button type="button" class="btn btn-warning border-dark border-4 text-primary badge shadow fs-2 mt-5" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    Agregar Personaje
                </button>
            </div>
            <div class="col-lg-4 col-12 order-0 order-lg-1 random-img text-center mt-4">
                <button onclick="getCharacter()" class="btn btn-warning border-dark border-4 text-primary badge shadow fs-2 mt-5">Personaje Random</button>
            </div>
            <div class="col-lg-4 col-12 order-2 order-lg-2 text-center mt-4">
                <a href="/simpsons/all-characters.html" class="btn btn-warning border-dark border-4 text-primary badge shadow fs-2 mt-5">Todos los personajes</a>
            </div>
        </div>
    </div>

    <script src="/simpsons/js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>

<!-- Button trigger modal -->


<!-- Modal -->
<div 
    class="modal fade background-modal"
    id="exampleModal" 
    tabindex="-1" 
    data-bs-backdrop="static"
    data-bs-keyboard="false"
    aria-labelledby="exampleModalLabel" 
    aria-hidden="true"
>
<div class="modal-dialog">
    <div class="modal-content text-dark border border-dark border-5">
        <div class="modal-header bg-warning">
          <h1 class="modal-title fs-3 badge text-primary" id="exampleModalLabel">Agregar Personaje</h1>
          <button type="button" id="btn-close-modal" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body bg-warning">
            <form onsubmit="postCharacter()">
                <label for="name" class="form-label">Nombre:</label>
                <input class="form-control" required type="text" id="name">
                <label for="age" class="form-label">Edad:</label>
                <input class="form-control" required type="number" id="age">
                <label for="address" class="form-label">Direcci√≥n:</label>
                <input class="form-control" required type="text" id="address">
                <label for="img-file" class="form-label">Imagen:</label>
                <input class="form-control" required type="text" id="img-file">
                
            </div>
            <div class="modal-footer bg-warning">
                <button type="submit" class="btn btn-primary">Agregar personaje</button>
            </div>
        </form>
      </div>
    </div>
  </div>
