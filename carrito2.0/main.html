<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carrito 2.0</title>
    <link rel="stylesheet" href="./../carrito2.0/css/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg">
        <div class="container d-flex justify-content-between mx-5">
          <div>
            <a class="navbar-brand" href="#">RollingLibre</a>
          </div>
          <div>
            <h5 class="d-none d-sm-block  mb-3" id="nav-name"></h5>
          </div>
          <div>
                <!-- Button modal -->
                <button id="cart-button" class="btn btn-success me-3" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    Carrito
                </button>
                <button id="log-out-button" onclick="logOut()">Cerrar sesi√≥n</button>
          </div>
        </div>
      </nav>
      <!-- Fin de Navbar -->
    </header>
    <!-- Muestra de Productos -->
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Carrito</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div id="modal_body" class="modal-body">
            <ul id="carrito-container">
            </ul>
          </div>
          <div class="modal-footer">
            <button type="button" onclick="deleteAll(event)" class="btn btn-secondary" data-bs-dismiss="modal">Borrar carrito</button>
            <button type="button" class="btn btn-primary">Comprar</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Fin Muestra de Productos -->
    <div class="container-fluid">
        <div class="row" id="products-container">
        </div>
    </div>
    <script src="../carrito2.0/js/carrito.js"></script> 
    <!-- agregar type="module" para importar -->
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"
    ></script>
  </body>
</html>
